<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>
    <form action="/pets/orders" method="post">
        <label>Вид питомца:
            <select id="favAnimal" name="petType">
                <option value="cat">Кот</option>
                <option value="dog">Собака</option>
                <option value="tiger">Тигр</option>
            </select>
        </label>

        <label>Пол питомца
            <input type="radio" name="gender" value="boy">
            Самец
            <input type="radio" name="gender" value="girl">
            Самка
        </label>

        <label>Цвет глаз
            <input type="color" name="eyeColor">
        </label>

        <label>Длина хвоста
            <input type="number" name="tailLength" min="7" max="120" required>
        </label>

        <label>Имя
            <input type="text" name="name" minlength="3" maxlength="50" required>
        </label>

        <label>Дата рождения
            <input type="date" name="dateOfBirth" required>
        </label>

        <label>Email
            <input type="email" name="email" required>
        </label>

        <label>Номер телефона
            <input type="text" name="phone" required>
        </label>

        <label>С правилами согласен
            <input type="checkbox" name="rules" value="true" required>
        </label>

        <button type="submit">Отправить</button>
        <button type="reset">Сбросить к дефолтным значениям</button>
    </form>
</main>
</body>
</html>
